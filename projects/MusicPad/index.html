<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPad</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="ourapp">
        <header>
            <h1>Tap Music</h1>
            <p>Tap on colored rectangles to play music</p>
        </header>
        <div class="balls"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="/sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="/sounds/clay.mp3"></audio>

            </div>
            <div class="pad3">
                <audio class="sound"  src="/sounds/confetti.mp3"></audio>

            </div>
            <div class="pad4">
                <audio class="sound"  src="/sounds/glimmer.mp3"></audio>

            </div>
            <div class="pad5">
                <audio class="sound"  src="/sounds/moon.mp3"></audio>

            </div>
            <div class="pad6">
                <audio class="sound"  src="/sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>
    
</body>
</html>
